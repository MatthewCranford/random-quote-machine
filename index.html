<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quote Machine</title>
  
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
</head>

<body>
  
  <!-- QUOTE BOX -->
  <div id="quote-box" class="container">

    <div class="row">
      <div class="col-sm-12">
        <i id="quote-icon" class="fas fa-quote-left"></i>
        <span id="quote-text">
        </span>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <p id="quote-author"> 
        </p>
      </div>
    </div>
  
    <div class="row">
      <div id="tweet-button-container" class="col-sm-6 col-md-6">
        <a id="tweet" href="https://twitter.com/intent/tweet?" target="_blank" title="Tweet Me!">
          <i id="tweet-button" class="fab fa-twitter-square social-media-button" aria-hidden="true"></i>
        </a>
      </div>
      <div id="quote-button-container" class="col-sm-6 col-md-6">
          <button id="quote-button" type="button">New Quote</button>
      </div>
    </div>
    
  </div>

  <footer>
    <span id="coded-by">
      Coded by <a id="code-author" href="https://codepen.io/MatthewCranford/" target="_blank">Matthew Cranford</a>
    </span>
  </footer>
  
<script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
<script src="scripts.js"></script>
</body>
</html>
